buildscript {
    ext.kotlin_version = '1.2.70'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin2js'
apply plugin: 'maven-publish'

group 'com.github.juggernaut0.kui'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-js"
    testCompile "org.jetbrains.kotlin:kotlin-test-js"
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    classifier "sources"
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            artifact sourceJar
        }
    }
}

project("example") {
    apply plugin: "kotlin2js"

    repositories {
        mavenCentral()
    }

    dependencies {
        compile project(":")
        compile "org.jetbrains.kotlin:kotlin-stdlib-js"
        testCompile "org.jetbrains.kotlin:kotlin-test-js"
    }

    task assembleWeb(type: Copy, dependsOn: classes) {
        configurations.compile.each { File file ->
            from(zipTree(file.absolutePath), {
                includeEmptyDirs = false
                include { fileTreeElement ->
                    def path = fileTreeElement.path
                    path.endsWith(".js")
                }
            })
        }
        from compileKotlin2Js.destinationDir
        include '**/*.js'
        includeEmptyDirs false
        into "${projectDir}/build/web/js"
    }

    task copyStaticWeb(type: Copy) {
        from 'static'
        exclude 'test.html'
        into "${projectDir}/build/web"
    }

    assemble.dependsOn(assembleWeb, copyStaticWeb)
}
